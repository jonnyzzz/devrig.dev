<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bundle.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <img src="/logo.svg" alt="devrig" class="logo-image">
                </a>
                <ul class="nav-links">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} devrig.dev, <a href="https://jonnyzzz.com" target="_blank">Eugene Petrenko</a> | <a href="{{ .Site.Params.github }}">GitHub</a> | Apache 2.0 License</p>
        </div>
    </footer>
</body>
</html>
